<html>
  <head>
    <title>The Berlin Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link href="http://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles/app.css"/>
    <link rel="stylesheet" href="styles/leaflet.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="styles/leaflet.ie.css" /><![endif]-->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script data-main="js/main" src="js/lib/require.js"></script>
  </head>
  <body>
    <div id="page">
      <div id="header">
        <h1><a href="index.html">The Berlin MAP</a></h1>
        <ul class="menu">
          <li><a href="about.html">About</a></li>
          <li><a href="help.html">Help</a></li>
      </div>
      <div id="body">
        <div class="header">
            <div class="places">
              <b>List of places:</b> <select id="places" onchange='showPlace(this)'>
                <option value=""></option>
              </select>
            </div>
            <div class="search">
              <input type="text" id="search_box" name="q" value="" /> 
              <div class="buttons">
                <a onclick="locate_place(); return false;" class='button small'>Search</a>
                <a onclick="geolocate(); return false;" class='button small'>WhereAmI?</a></div>
            </div>
        </div>
        <div id="map"></div>
      </div>
    </div>
  </body>
</html>
